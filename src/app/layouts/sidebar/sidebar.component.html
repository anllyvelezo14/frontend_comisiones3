<ng-sidebar-container>
    <!-- A sidebar -->
    <ng-sidebar [(opened)]="_opened">
      <div class="ng-sidebar">
      <div style="margin: 15px;">
      <div class="user-pic"  >
        <div style="text-align: right;"> <a (click)="_toggleSidebar()" style="font-size: 200%;">&times;</a> </div>
      <div class="sidebar-header" style="align-content:center; margin-left: 30px; margin-top: -40px;">

          <!-- <img src="./icon.png" alt=""> -->
        </div>
        <div class="user-info" style="align-content:center;margin-left: 20px;">
         <span class="user-name" style="text-align:center; align-content:center">{{Name}} <br> {{LastName}}
          </span> <br>
          <span class="user-role" style="margin-left: 10px; text-align: center;"> <span style="color: rgb(15, 241, 15); font-size: 60%;"><i class="fa fa-circle"></i></span>  {{Role}}</span>
        </div>
      </div>
      <!-- sidebar-header  -->
      <hr color="#f5f5f5">

        Crear Solicitud

          </li>

            </a>
          </li>
          <li>
            <a href="#">

            </a>
          </li>
          <li>
            <a href="#">
              <span style="color: #586569be;margin: 20; font-size: 120%;margin-left: -30px;"> <i class="fas fa-info-circle"></i>  Información</span>
            </a>
          </li>
          <li><span style="font-size: large; margin-left: -45px ;margin: 10">ESPECÍFICO</span></li>

            </a>
          </li>
          <li>
            <a href="#">
              <span style="color: #586569be;; font-size: 120%;margin-left: -30px;">   <i class="fas fa-university"></i>     Facultades</span>
            </a>
          </li>
        </ul>
      </div>

    <!-- sidebar-content  -->

      <hr>
      <a href="#"> <span style="color: black;"><i class="fas fa-power-off"></i>   Cerrar Sesión</span> </a>
