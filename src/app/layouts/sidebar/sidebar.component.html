<ng-sidebar-container>
  <!-- A sidebar -->
  <ng-sidebar [(opened)]="_opened">
    <div class="ng-sidebar">
      <div style="margin: 15px">
        <div class="user-pic">
          <div style="text-align: right">
            <a (click)="_toggleSidebar()" style="font-size: 200%">&times;</a>
          </div>
          <div
            class="sidebar-header"
            style="align-content: center; margin-left: 30px; margin-top: -40px"
          >
            <span style="font-size: 500%; color: #57cc99; align-content: center"
              ><i class="fas fa-user-circle"></i
            ></span>
            <!-- <img src="./icon.png" alt=""> -->
          </div>
          <div
            class="user-info"
            style="align-content: center; margin-left: 20px"
          >
            <span
              class="user-name"
              style="text-align: center; align-content: center"
              >{{ Name }} <br />
              {{ LastName }}
            </span>
            <br />
            <span
              class="user-role"
              style="margin-left: 10px; text-align: center"
            >
              <span style="color: rgb(15, 241, 15); font-size: 60%"
                ><i class="fa fa-circle"></i
              ></span>
              {{ Role }}</span
            >
          </div>
        </div>
        <!-- sidebar-header  -->
        <hr color="#f5f5f5" />
        <button
          type="button"
          class="btn btn-success"
          style="
            font-size: 10;
            align-content: center;
            text-emphasis-color: #ffff;
            border-radius: 10;
            background-color: #57cc99;
          "
        >
          <span style="color: #ffff; margin: 0"
            ><i class="fas fa-plus-circle"></i
          ></span>
          Crear Solicitud
        </button>
        <!-- sidebar-search  -->
        <hr color="#f5f5f5" />
        <div class="sidebar-menu">
          <ul style="list-style: none">
            <li class="header-menu">
              <span style="font-size: large; margin-left: -45px">GENERAL</span>
            </li>
            <li>
              <a href="#">
                <span
                  style="
                    color: #57cc99;
                    margin-top: 20;
                    margin-left: -30px;
                    font-size: 120%;
                  "
                  ><i class="far fa-user"></i> Mi Perfil</span
                >
              </a>
            </li>
            <li>
              <a href="#">
                <span
                  style="
                    color: #57cc99;
                    margin: 20;
                    font-size: 120%;
                    margin-left: -30px;
                  "
                  ><i class="far fa-file-alt"></i> Comisiones</span
                >
              </a>
            </li>
            <li>
              <a href="#">
                <span
                  style="
                    color: #586569be;
                    margin: 20;
                    font-size: 120%;
                    margin-left: -30px;
                  "
                >
                  <i class="fas fa-info-circle"></i> Información</span
                >
              </a>
            </li>
            <li>
              <span style="font-size: large; margin-left: -45px; margin: 10"
                >ESPECÍFICO</span
              >
            </li>
            <li>
              <a href="#">
                <span
                  style="color: #57cc99; font-size: 120%; margin-left: -30px"
                  ><i class="fas fa-users"></i> Empleados</span
                >
              </a>
            </li>
            <li>
              <a href="#">
                <span
                  style="color: #586569be; font-size: 120%; margin-left: -30px"
                >
                  <i class="far fa-building"></i> Departamentos</span
                >
              </a>
            </li>
            <li>
              <a href="#">
                <span
                  style="color: #586569be; font-size: 120%; margin-left: -30px"
                >
                  <i class="fas fa-university"></i> Facultades</span
                >
              </a>
            </li>
          </ul>
        </div>
        <!-- sidebar-menu  -->
        <!-- sidebar-content  -->
        <div class="sidebar-footer">
          <hr />
          <a href="#">
            <span style="color: black"
              ><i class="fas fa-power-off"></i> Cerrar Sesión</span
            >
          </a>
        </div>
      </div>
    </div>
  </ng-sidebar>

  <!-- Page content -->.
  <div ng-sidebar-content class="sidebar-content">
    <div>
      <div style="margin-left: -10px; margin-top: 5px">
        <button
          (click)="_toggleSidebar()"
          type="button"
          class="hamburger is-closed"
          data-toggle="offcanvas"
        >
          <span class="hamb-top"></span>
          <span class="hamb-middle"></span>
          <span class="hamb-bottom"></span>
        </button>

        <!-- <a class="btn btn-light" (click)="_toggleSidebar()" >
           <span style="font-size: 200%;">&#9776;</span>
        </a>  -->
      </div>
      <div style="padding-top: 50px">
        <span style="font-size: 250%; color: #57cc99"
          ><i class="fas fa-user-circle"></i
        ></span>
      </div>

      <!-- <img src="./icon.png" alt=""> -->

      <!-- sidebar-header  -->
      <hr color="#f5f5f5" />
      <button
        type="button"
        class="btn btn-success btn-circle"
        style="background-color: #57cc99; margin-left: 5px"
      >
        <span style="color: #ffff; margin-top: 80px; text-justify: distribute"
          ><i class="fas fa-plus-circle"></i
        ></span>
      </button>
      <!-- sidebar-search  -->
      <hr color="#f5f5f5" />

      <div class="margin-icon" style="margin-left: 5px">
        <a href="#">
          <span style="color: #57cc99; font-size: 200%"
            ><i class="far fa-user"></i
          ></span>
        </a>
      </div>
      <div class="margin-icon" style="margin-left: 7px">
        <a href="#">
          <span style="color: #57cc99; margin-top: 80px; font-size: 200%"
            ><i class="far fa-file-alt"></i
          ></span>
        </a>
      </div>
      <div class="margin-icon" style="margin-left: 3px">
        <a href="#">
          <span style="color: #586569be; margin-top: 80px; font-size: 200%"
            ><i class="fas fa-info-circle"></i
          ></span>
        </a>
      </div>
      <div class="margin-icon">
        <a href="#">
          <span style="color: #57cc99; margin-top: 80px; font-size: 200%"
            ><i class="fas fa-users"></i
          ></span>
        </a>
      </div>
      <div class="margin-icon" style="margin-left: 5px">
        <a href="#">
          <span style="color: #586569be; font-size: 200%"
            ><i class="far fa-building"></i
          ></span>
        </a>
      </div>
      <div class="margin-icon" style="margin-left: 3px">
        <a href="#">
          <span style="color: #586569be; font-size: 200%"
            ><i class="fas fa-university"></i
          ></span>
        </a>
      </div>
    </div>
    <!-- sidebar-menu  -->
    <!-- sidebar-content  -->
    <hr />
    <div class="sidebar-footer" style="margin-left: 13px">
      <a (click)="onLogout()"
        ><span style="color: black"><i class="fas fa-power-off"></i> </span
      ></a>
    </div>
  </div>
</ng-sidebar-container>
