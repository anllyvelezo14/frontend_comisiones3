<div class="container shadow-sm pt-4 pl-4 pr-4 mb-5 bg-white rounded">
  <div class="row header-row">
    <div class="col">
      <a class="text-secondary">SUBIR CUMPLIDO</a>
    </div>
  </div>
  <hr />

  <form [formGroup]="cumplidosForm" (ngSubmit)="subirCumplido()">
    <div class="row header-row">
      <div class="col-4 label">ID de la Solicitud</div>
      <div class="col-8">
        <input
          type="text"
          class="form-control"
          disabled="disabled"
          formControlName="comisiones_id"
        />
      </div>
    </div>

    <div class="row regular-row">
      <div class="col-4 label">Destinatarios</div>
      <div class="col-8">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            formControlName="correos"
          />
          <label class="form-check-label"> Default checkbox </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" />
          <label class="form-check-label"> Default checkbox </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" />
          <label class="form-check-label"> Example checkbox </label>
        </div>
      </div>
    </div>

    <div class="row regular-row">
      <div class="col-4 label">Otros Destinatarios</div>
      <div class="col-8">
        <div class="form-group">
          <textarea
            class="form-control"
            rows="3"
            placeholder="Correos separados por comas"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="row regular-row">
      <div class="col-4 label">Anexos</div>
      <div class="col-8">
        <div class="custom-file">
          <input type="file" class="custom-file-input" lang="es" />
          <label class="custom-file-label">Seleccionar Archivo</label>
        </div>
      </div>
    </div>
    <div class="row regular-row">
      <div class="col-4 label">Información Complementaria</div>
      <div class="col-8">
        <div class="form-group">
          <textarea
            class="form-control"
            rows="3"
            formControlName="informacion_complementaria"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="row regular-row">
      <div class="col-4 label"></div>
      <div class="col-8">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" />
          <label class="form-check-label" for="gridCheck1">
            ¿Confirma que desea enviar correo de notificación?
          </label>
        </div>
      </div>
    </div>
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
      {{ error }}
    </div>

    <hr />
    <div class="row footer-row">
      <div class="col-sm-9">
        <button
          type="button"
          class="btn btn-secondary float-right"
          [routerLink]="['/home/solicitudes']"
        >
          Cancelar
        </button>
        <div class="col-sm-1"></div>
      </div>
      <div class="col-sm-2 form-group">
        <button
          [disabled]="loading"
          class="btn btn-green btn-success float-right"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Enviar
        </button>
      </div>
    </div>
  </form>
</div>
