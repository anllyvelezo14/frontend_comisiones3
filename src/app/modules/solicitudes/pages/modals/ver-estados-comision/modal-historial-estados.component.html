<div class="modal-header">
  <h4 class="text-secondary">Historial de estados</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="row regular-row">
  <div class="col-2 label">Estado</div>
  <div class="col-2 label">Fecha de Actualización</div>
  <div class="col-6 label">Observación</div>
  <div class="col-2 label">Acciones</div>
</div>
<hr />

<div class="row regular-row" *ngFor="let estado of estados; index as i">
  <div class="col-2 label">
    <span class="badge badge-pill badge-success bg-green">Visto bueno</span>
  </div>
  <div class="col-2">{{ estado.fecha }}</div>
  <div class="col-6">{{ estado.observacion }}</div>
  <div class="col-1"><i class="fas fa-trash"></i></div>
  <div class="col-1"><i class="fas fa-pencil-alt"></i></div>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    Cerrar
  </button>
</div>
