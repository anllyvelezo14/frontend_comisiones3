<div class="container shadow-sm pt-4 pl-4 pr-4 mb-5 bg-white rounded">
  <form>

      />

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Tipo Solicitud</th>
          <th scope="col">Fecha Creación</th>
          <th scope="col">Solicitante</th>
          <th scope="col">Departamento</th>
          <th scope="col">Estado</th>
          <!-- <th scope="col" sortable="createdAt" (sort)="onSort($event)">Fecha Creación</th>-->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let solicitud of solicitudes">
          <th scope="row">{{ solicitud.id }}</th>
          <td>
            <ngb-highlight
              [result]="solicitud.tipos_solicitud.nombre"
              [term]="solicitudService.searchTerm"
            ></ngb-highlight>
          </td>
          <td>
            <ngb-highlight
              [result]="solicitud.createdAt | date"
              [term]="solicitudService.searchTerm"
            ></ngb-highlight>
          </td>
          <td>
            <ngb-highlight
              [result]="solicitud.usuarios.nombre"
              [term]="solicitudService.searchTerm"
            ></ngb-highlight>
          </td>
          <td>
            <ngb-highlight
              [result]="solicitud.usuarios.departamentos.nombre"
              [term]="solicitudService.searchTerm"
            ></ngb-highlight>
          </td>
          <td>
            <ngb-highlight
              [result]="solicitud.intermediate_comisiones"
              [term]="solicitudService.searchTerm"
            ></ngb-highlight>
          </td>
        </tr>
      </tbody>
    </table>
