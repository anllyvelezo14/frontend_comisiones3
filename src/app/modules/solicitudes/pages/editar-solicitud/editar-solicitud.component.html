<div class="container shadow-sm pt-4 pl-4 pr-4 mb-5 bg-white rounded">
  <div class="row header-row">
    <div class="col">
      <a class="text-secondary">EDITAR SOLICITUD</a>
    </div>
  </div>
  <hr />
  <form [formGroup]="updateSolicitud" (ngSubmit)="onUpdate()">
    <div class="row regular-row">
      <div class="col-4 label">Tipo de Solicitud</div>
      <div class="col-8">
        <select formControlName="tipos_solicitud_id" class="form-control">
          <option></option>
        </select>
      </div>
    </div>
    <hr />
    <div>
      <div class="alert alert-success" role="alert">
        Tienes 3 días disponibles!
      </div>
      <div class="row regular-row">
        <div class="col-4 label">Fechas *</div>
        <div class="col-8">
          <app-datepicker></app-datepicker>
        </div>
      </div>
      <div class="row regular-row">
        <div class="col-4 label">Lugar</div>
        <div class="col-8">
          <div class="input-group">
            <input
              type="text"
              class="form-control border-right-0"
              aria-label="from"
              aria-describedby="from"
              formControlName="lugar"
            />
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="fas fa-map-marker-alt"></i
              ></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row regular-row">
        <div class="col-4 label">Idioma</div>
        <div class="col-8">
          <input class="form-control" type="text" formControlName="idioma" />
        </div>
      </div>
      <div class="row regular-row">
        <div class="col-4 label">Justificación *</div>
        <div class="col-8">
          <div class="form-group">
            <textarea
              class="form-control"
              rows="3"
              formControlName="justificacion"
            ></textarea>
            <div></div>
          </div>
        </div>
      </div>

      <div class="row regular-row">
        <div class="col-4 label">Anexos</div>
        <div class="col-8">
          <div class="mb-3">
            <input
              class="form-control"
              type="file"
              id="formFileMultiple"
              multiple
            />
          </div>
        </div>
      </div>
    </div>

    <hr />
    <div class="row footer-row">
      <div class="col-10">
        <!--<button type="button" class="btn btn-secondary float-right">
          Cancelar
        </button>-->
      </div>
      <div class="col-2 form-group">
        <button class="btn btn-green btn-success btn-block">
          <span class="spinner-border spinner-border-sm mr-1"></span>
          Enviar
        </button>
      </div>
    </div>
  </form>
</div>
