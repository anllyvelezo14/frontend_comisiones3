<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h3 class="card-header">¿Olvidaste tu contraseña?</h3>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Correo Institucional</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            placeholder="ejemplo@udea.edu.co"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">El email es requerido</div>
            <div *ngIf="f.email.errors.email">El Email es invalido</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-green btn-success">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Enviar
          </button>
          <a routerLink="../login" class="btn btn-link">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
