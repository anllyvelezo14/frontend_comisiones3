<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Inicio de Sesión</h4>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="username">Correo Institucional</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            placeholder="ejemplo@udea.edu.co"
            autofocus
          />
          <div class="invalid-feedback">
            <div>Se requiere</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
          />
          <div class="invalid-feedback">
            <div>Password is required</div>
          </div>
        </div>
        <a class="btn btn-link">¿Olvidaste tu contraseña?</a>
        <div class="form-group">
          <button class="btn btn-green btn-block">
            <span class="spinner-border spinner-border-sm mr-1"></span>
            Ingresar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
