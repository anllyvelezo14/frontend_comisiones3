<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Inicio de Sesión</h4>
    <div class="card-body">
      <form
        [formGroup]="loginForm"
        class="login-container"
        (ngSubmit)="onSubmit()"
      >
        <div class="form-group">
          <label for="email">Correo Institucional</label>
          <input
            type="text"
            class="form-control"
            formControlName="email"
            placeholder="ejemplo@udea.edu.co"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            autofocus
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="submitted && f.email.errors.required">
              El email es requerido
            </div>
            <div *ngIf="submitted && f.email.errors.pattern">
              Ingresa tu email institucional
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            formControlName="contrasena"
            [ngClass]="{ 'is-invalid': submitted && f.contrasena.errors }"
          />
          <div
            *ngIf="submitted && f.contrasena.errors"
            class="invalid-feedback"
          >
            <div *ngIf="submitted && f.contrasena.errors.required">
              La contraseña es requerida
            </div>
          </div>
        </div>
        <a class="btn btn-link">¿Olvidaste tu contraseña?</a>
        <div class="form-group">
          <button
            [disabled]="loading"
            class="btn btn-green btn-success btn-block"
          >
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Ingresar
          </button>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
