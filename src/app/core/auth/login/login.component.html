<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Inicio de Sesión</h4>
    <div class="card-body">
      <form
        [formGroup]="loginForm"
        class="login-container"
        (ngSubmit)="onSubmit()"
      >
        <div class="form-group">
          <label for="email">Correo Institucional</label>
          <input
            type="text"
            class="form-control"
            formControlName="email"
            placeholder="ejemplo@udea.edu.co"
            required
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            formControlName="contrasena"
            required
          />
        </div>
        <a class="btn btn-link">¿Olvidaste tu contraseña?</a>
        <a class="btn btn-link" (click)="onLogout()">Logout</a>
        <div class="form-group">
          <button class="btn btn-green btn-success btn-block">
            <span class="spinner-border spinner-border-sm mr-1"></span>
            Ingresar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
